<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Tecnologia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #1e1e2f;
            color: white;
            padding: 20px;
            font-size: 28px;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #1e90ff;
            font-size: 18px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .profile-img {
            width: 150px;
            border-radius: 50%;
            margin-top: 10px;
        }

        .section {
            margin-top: 30px;
        }

        footer {
            margin-top: 20px;
            background-color: #1e1e2f;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        Meu Portfólio de Tecnologia
    </header>
    <nav>
        <a href="#sobre">Sobre</a>
        <a href="#projetos">Projetos</a>
        <a href="#contato">Contato</a>
    </nav>
    <div class="container">
        <img src="https://source.unsplash.com/150x150/?technology,developer" alt="Perfil" class="profile-img">
        <h1>Bem-vindo ao meu portfólio!</h1>
        <p>Desenvolvedor apaixonado por tecnologia, inovação e código limpo.</p>
    </div>
    <div class="container section" id="projetos">
        <h2>Projetos</h2>
        <p>Aqui estão alguns dos meus projetos desenvolvidos.</p>
        <img src="https://source.unsplash.com/800x400/?coding,computer" alt="Projeto" width="100%">
    </div>
    <footer>
        &copy; 2025 Meu Portfólio. Todos os direitos reservados.
    </footer>
</body>

</html>
